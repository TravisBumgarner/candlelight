<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Toggle</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-gap: 10px;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        .cell input {
            display: none;
        }
        .cell label {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .cell input:checked + label {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Rotate Clockwise</h1>
    <div class="grid">
        <div class="cell"><input type="checkbox" id="cell-0-0"><label for="cell-0-0">0,0</label></div>
        <div class="cell"><input type="checkbox" id="cell-0-1"><label for="cell-0-1">0,1</label></div>
        <div class="cell"><input type="checkbox" id="cell-0-2"><label for="cell-0-2">0,2</label></div>
        <div class="cell"><input type="checkbox" id="cell-1-0"><label for="cell-1-0">1,0</label></div>
        <div class="cell"><input type="checkbox" id="cell-1-1"><label for="cell-1-1">1,1</label></div>
        <div class="cell"><input type="checkbox" id="cell-1-2"><label for="cell-1-2">1,2</label></div>
        <div class="cell"><input type="checkbox" id="cell-2-0"><label for="cell-2-0">2,0</label></div>
        <div class="cell"><input type="checkbox" id="cell-2-1"><label for="cell-2-1">2,1</label></div>
        <div class="cell"><input type="checkbox" id="cell-2-2"><label for="cell-2-2">2,2</label></div>
    </div>
    <button onclick="getCoordinates()">Get Coordinates</button>
    <div id="result"></div>

    <script>
        function getCoordinates() {
            const coordinates = [];
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    const checkbox = document.getElementById(`cell-${i}-${j}`);
                    if (checkbox.checked) {
                        coordinates.push(`Vector2i(${i},${j})`);
                    }
                }
            }
            document.getElementById('result').innerHTML =  JSON.stringify("[" + coordinates.join(', ') + "]" ) ;
        }
    </script>
</body>
</html>
